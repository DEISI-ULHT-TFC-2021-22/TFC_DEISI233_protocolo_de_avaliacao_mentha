{% extends 'protocolo/base.html' %}

{% block main %}
<h4>Secções:</h4>
{% for section in sections %}
<a class="btn btn-info btn-block text-left"
   href=" {% url 'question' protocol.id part.id area.id instrument.id dimension.id section.id %}">
    {{section.order}}. {{ section.name }}
</a>
{% empty %}
<p>
    Não existem dimensões implementadas.
</p>
{% endfor %}

<a class="btn btn-warning btn-sm" href="{% url 'dimensions' protocol.id part.id area.id instrument.id%}"
   style="margin-top: 30px">
    Voltar atrás
</a>

{% endblock %}
