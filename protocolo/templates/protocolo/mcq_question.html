<form id="question-form" action="" method="post">
    {% csrf_token %}
    {% for answer in question.possible_answers.all %}
    <input id="{{answer.id}}" name="choice" type="radio" value="{{answer.id}}"
    {% if answer.id == existing_answer_id %}
           checked="checked"
           {% endif %}
    />
    <label for="{{answer.name}}">{{answer.name}}</label>
    <br>
    {% endfor %}
    <input class="btn btn-primary btn-submit" data-href="{% url 'question' protocol.id part.id area.id instrument.id dimension.id section.id%}" type="submit" value="OK">
</form>
